<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header class="text-center text-light my-4">
        <h1 class="mb-4">To Do List</h1>
        <form class="search">
          <input
            class="form-control m-auto"
            type="text"
            name="search"
            placeholder="to do list to search"
          />
          <!-- <i
            class="list-group-item d-flex justify-content-end fa-solid fa-magnifying-glass"
          ></i> -->
        </form>
      </header>
      <ul class="list-group todo mx-auto text-light">
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <span>Learn English</span>
          <i class="far fa-trash-alt delete"></i>
        </li>
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <span>Go To Course</span>
          <i class="far fa-trash-alt delete"></i>
        </li>
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <span>Fill in the Internship File</span>
          <i class="far fa-trash-alt delete"></i>
        </li>
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <span>Don't Forget Your Notes</span>
          <i class="far fa-trash-alt delete"></i>
        </li>
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <span>Work JS.</span>
          <i class="far fa-trash-alt delete"></i>
        </li>
      </ul>
      <form class="add-form text-center my-4">
        <label class="text-light">Add New To Do</label>
        <input type="text" class="form-control m-auto" name="add" />
      </form>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
